<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href = "https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">    
    <title>Results</title>
</head>
<body>
    
    <!-- Query Part -->
    <div class="query_result">
    
        <div class="result_logo">
            <img 
            class="result_logo_pic"
            src="images/logo.png" 
            alt="result_logo_pic">
        </div>

        <!-- Searched Word Record -->
        <div class="query_noti"> You Searched the Keyword : Trump
        </div>

        <!-- Search Again -->
        <div class="query_search_container"></div>
            <input class="query_re_search" type="text" placeholder="Something more?">
            <i class="fa fa-search"></i>
        </div>

    </div>

    <!-- Result Part -->
    <div class="result_container">

        <ul class="result_list">
            <li class="result_list_container">
                <div class="result_contents_info">
                    <span class="result_headlines">Headline1</span>
                    <span class="result_contents">Content1</span>
                </div>
                <button class="thread__follow" type="button">Keep</button>			
            </li>

            <li class="result_list_container">
                <div class="result_contents_info">
                    <span class="result_headlines">Headline2</span>
                    <span class="result_contents">Content2</span>
                </div>
                <button class="thread__follow" type="button">Keep</button>			
            </li>

            <li class="result_list_container">
                <div class="result_contents_info">
                    <span class="result_headlines">Headline3</span>
                    <span class="result_contents">Content3</span>
                </div>
                <button class="thread__follow" type="button">Keep</button>			
            </li>

            <li class="result_list_container">
                <div class="result_contents_info">
                    <span class="result_headlines">Headline4</span>
                    <span class="result_contents">Content4</span>
                </div>
                <button class="thread__follow" type="button">Keep</button>			
            </li>

            <li class="result_list_container">
                <div class="result_contents_info">
                    <span class="result_headlines">Headline5</span>
                    <span class="result_contents">Content5</span>
                </div>
                <button class="thread__follow" type="button">Keep</button>			
            </li>

        </ul>
        
        
    </div>





</body>
</html>
