<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta description="Main page of Search Engine">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href = "https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">    
    <title>Search</title>
</head>


<body>
     <main>
    
        <!-- Search Engine Logo is located in here -->
        <div>
            <a href="main.html">
                <img
                class="engine__logo"
                src="#"
                alt="engine__logo"
                />            
            </a>
         </div>
        
        <!-- 검색어 입력 부분 : input으로 입력하는 부분 구현해야 함-->
        <div class="engine__input">
            <input type="text" placeholder="검색어를 입력하세요">
            <i class="fa fa-search"></i>
        </div>
    </main>

    <footer>
        <!-- 제작자 information 삽입부분 -->
        <nav class="engine__info">
            <ul class="engine__member">
                <li class="engine__name">팀원0</li>
                <li class="engine__name">팀원1</li>
                <li class="engine__name">팀원2</li>
                <li class="engine__name">팀원3</li>
                <li class="engine__name">팀원4</li>
                <li class="engine__name">팀원5</li>
            </ul>
        </nav>
    </footer>
    
</body>
</html>
